<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

<body>
    <div class="container my-5 ">
        <div class="login-card w-50  text-center mx-auto px-5 py-3">
            <h1>Smart Login System</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control text-white-50" id="signupName" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
        
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter  password">
              </div>
             <div id="empty"></div>
             <div id="exsist"></div>
             <div id="sucess"></div>
              <button id="btnsingUp" type="button" class="btn btn-outline-info w-100 ">Sign Up</button>
              <p class="text-white my-3">You have an account?<a href="./sign.html"  class="text-white"> Signin</a></p>


        </div>
    </div>
    <script src="js/index.js"></script>

</html>
